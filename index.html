    <!--Loader-->

    <header>
        <a href="index.html">

    <main>
        <!--Ceci est la localisation-->
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>

        <section class="btn-explore">
            <h2>Réservez le menu qui<br>vous convient</h2>

        </section>

        <section class="menu">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt">
                    </i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul">
                    </i> Composez votre menu</li>

                    </i> Dégustez au restaurant</li>
            </ol>
        </section>

        <section class="cartes">
            <h2>Restaurants</h2>
            <div class="cartes_menu">
                <a href="#" class="card">
