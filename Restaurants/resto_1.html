<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/df22ae2d49.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Font awesome-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <img id="logo" src="../assets/logo/ohmyfood@2x.svg" alt="Ohmyfood">
        </a>
    </header>

    <div class="banner"><img src="../assets/restaurants/La_palette_du_gout.png"></div>


    <div class="resto__title">
        <h2>La palette du goût
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
        </h2>

        <main class="main-resto">
            <section class="menus">
                <h3>Entrées</h3>
                <div class="menus-category">
                    <div class="menu-item">
                        <div class="menu-item__description">
                            <h4>Fricassée d'escargots</h4>
                            <p>Au piment d'espelette</p>
                        </div>
                        <p class="prix">25€</p>
                    </div>
                </div>
                <div class="menus-category">Group2</div>
                <div class="menus-category">Group3</div>
            </section>
        </main>
        <div class="bloc_footer">
            <p class="text">Ohmyfood</p>
            <article class="choice">
                <a href="#" class="logo_footer">
                    <img id="infos_couverts" src="../assets/logo/couverts.png">
                    <h4>Proposer un restaurant</h4>

                    <img id="infos_mains" src="../assets/logo/mains.png">
                    <h4>Devenir partenaire</h4>
                </a>
                <p>
                    <a href="#" class="mentions">Mentions légales</a>
                </p>
                <p>
                    <a href="#" class="contact">Contact</a>
                </p>

            </article>
        </div>
</body>

</html>
